<table class="table container">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; index as i">
      <td>{{contact.id}}</td>
      <td>{{contact.name}}</td>
      <td>{{contact.phone}}</td>
      <td>{{contact.email}}</td>
    </tr>
  </tbody>
</table>
